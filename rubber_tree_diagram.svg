<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 600" width="400" height="600">
  <defs>
    <style>
      .rubber-leaf { fill: #2ecc71; stroke: #27ae60; stroke-width: 1.5; }
      .rubber-trunk { fill: #8b7355; stroke: #654321; stroke-width: 2; }
      .rubber-root { fill: #6b5939; stroke: #4a3f2e; stroke-width: 1.5; }
      .latex { fill: #f8f9f9; opacity: 0.9; }
      .bark { fill: #a0826d; stroke: #8b6f47; }
    </style>

    <linearGradient id="trunkGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#a0826d;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b7355;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b5939;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="latexGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ecf0f1;stop-opacity:0.9" />
    </linearGradient>
  </defs>

  <!-- Root System -->
  <g id="root_system">
    <!-- Taproot -->
    <path class="rubber-root" d="M 198 450 Q 195 500, 190 550" stroke-width="10" stroke-linecap="round"/>

    <!-- Lateral roots -->
    <path class="rubber-root" d="M 200 470 Q 160 490, 130 510" stroke-width="8" stroke-linecap="round"/>
    <path class="rubber-root" d="M 200 470 Q 240 490, 270 510" stroke-width="8" stroke-linecap="round"/>
    <path class="rubber-root" d="M 200 490 Q 150 510, 120 530" stroke-width="7" stroke-linecap="round"/>
    <path class="rubber-root" d="M 200 490 Q 250 510, 280 530" stroke-width="7" stroke-linecap="round"/>
    <path class="rubber-root" d="M 200 510 Q 170 530, 145 550" stroke-width="6" stroke-linecap="round"/>
    <path class="rubber-root" d="M 200 510 Q 230 530, 255 550" stroke-width="6" stroke-linecap="round"/>

    <!-- Fine roots -->
    <path class="rubber-root" d="M 130 510 L 110 525" stroke-width="4"/>
    <path class="rubber-root" d="M 270 510 L 290 525" stroke-width="4"/>
    <path class="rubber-root" d="M 120 530 L 100 545" stroke-width="3"/>
    <path class="rubber-root" d="M 280 530 L 300 545" stroke-width="3"/>
  </g>

  <!-- Main Trunk -->
  <g id="trunk">
    <rect fill="url(#trunkGradient)" stroke="#654321" stroke-width="2" x="175" y="180" width="50" height="270" rx="8"/>

    <!-- Bark texture -->
    <line x1="178" y1="220" x2="222" y2="225" stroke="#6b5939" stroke-width="1.5" opacity="0.6"/>
    <line x1="178" y1="260" x2="222" y2="265" stroke="#6b5939" stroke-width="1.5" opacity="0.6"/>
    <line x1="178" y1="300" x2="222" y2="305" stroke="#6b5939" stroke-width="1.5" opacity="0.6"/>
    <line x1="178" y1="340" x2="222" y2="345" stroke="#6b5939" stroke-width="1.5" opacity="0.6"/>
    <line x1="178" y1="380" x2="222" y2="385" stroke="#6b5939" stroke-width="1.5" opacity="0.6"/>
    <line x1="178" y1="420" x2="222" y2="425" stroke="#6b5939" stroke-width="1.5" opacity="0.6"/>

    <!-- Vertical bark fissures -->
    <path d="M 185 190 Q 187 300, 185 430" stroke="#6b5939" stroke-width="1" fill="none" opacity="0.5"/>
    <path d="M 215 190 Q 213 300, 215 430" stroke="#6b5939" stroke-width="1" fill="none" opacity="0.5"/>
  </g>

  <!-- Tapping cut and latex collection -->
  <g id="latex_tapping">
    <!-- Herringbone tapping cut -->
    <path d="M 185 330 L 215 310" stroke="#4a3f2e" stroke-width="3" fill="none"/>

    <!-- Latex flowing -->
    <path d="M 215 310 Q 218 320, 220 330 L 222 345" stroke="url(#latexGradient)" stroke-width="4" fill="none"/>

    <!-- Collection cup -->
    <g transform="translate(225, 350)">
      <path d="M -8 0 L -6 15 L 6 15 L 8 0 Z" fill="#95a5a6" stroke="#7f8c8d" stroke-width="1"/>
      <ellipse cx="0" cy="0" rx="8" ry="3" fill="#7f8c8d"/>
      <!-- Latex in cup -->
      <path d="M -6 12 L -5 15 L 5 15 L 6 12 Z" fill="url(#latexGradient)"/>
    </g>

    <!-- Dripping latex -->
    <ellipse class="latex" cx="218" cy="322" rx="2" ry="3"/>
    <ellipse class="latex" cx="220" cy="337" rx="2" ry="3"/>
  </g>

  <!-- Branches -->
  <g id="branches">
    <!-- Main branches from top of trunk -->
    <path class="rubber-trunk" d="M 200 180 Q 160 150, 130 130" stroke-width="15" stroke-linecap="round"/>
    <path class="rubber-trunk" d="M 200 180 Q 240 150, 270 130" stroke-width="15" stroke-linecap="round"/>
    <path class="rubber-trunk" d="M 200 185 Q 170 165, 145 150" stroke-width="12" stroke-linecap="round"/>
    <path class="rubber-trunk" d="M 200 185 Q 230 165, 255 150" stroke-width="12" stroke-linecap="round"/>

    <!-- Secondary branches -->
    <path class="rubber-trunk" d="M 130 130 Q 110 115, 95 105" stroke-width="10" stroke-linecap="round"/>
    <path class="rubber-trunk" d="M 270 130 Q 290 115, 305 105" stroke-width="10" stroke-linecap="round"/>
    <path class="rubber-trunk" d="M 145 150 Q 125 140, 110 135" stroke-width="8" stroke-linecap="round"/>
    <path class="rubber-trunk" d="M 255 150 Q 275 140, 290 135" stroke-width="8" stroke-linecap="round"/>
  </g>

  <!-- Palmate Compound Leaves (characteristic 3-5 leaflets) -->
  <g id="leaves">
    <!-- Left branch - compound leaf 1 -->
    <g transform="translate(95, 105)">
      <!-- Central leaflet -->
      <ellipse class="rubber-leaf" cx="0" cy="-15" rx="15" ry="30" transform="rotate(-10)"/>
      <!-- Left leaflets -->
      <ellipse class="rubber-leaf" cx="-20" cy="-5" rx="14" ry="28" transform="rotate(-30)"/>
      <ellipse class="rubber-leaf" cx="-28" cy="8" rx="13" ry="26" transform="rotate(-40)"/>
      <!-- Right leaflets -->
      <ellipse class="rubber-leaf" cx="20" cy="-5" rx="14" ry="28" transform="rotate(30)"/>
      <ellipse class="rubber-leaf" cx="28" cy="8" rx="13" ry="26" transform="rotate(40)"/>

      <!-- Veins -->
      <line x1="0" y1="0" x2="0" y2="-15" stroke="#27ae60" stroke-width="1"/>
      <line x1="0" y1="0" x2="-20" y2="-5" stroke="#27ae60" stroke-width="1"/>
      <line x1="0" y1="0" x2="20" y2="-5" stroke="#27ae60" stroke-width="1"/>
    </g>

    <!-- Right branch - compound leaf 2 -->
    <g transform="translate(305, 105)">
      <ellipse class="rubber-leaf" cx="0" cy="-15" rx="15" ry="30" transform="rotate(10)"/>
      <ellipse class="rubber-leaf" cx="-20" cy="-5" rx="14" ry="28" transform="rotate(-30)"/>
      <ellipse class="rubber-leaf" cx="-28" cy="8" rx="13" ry="26" transform="rotate(-40)"/>
      <ellipse class="rubber-leaf" cx="20" cy="-5" rx="14" ry="28" transform="rotate(30)"/>
      <ellipse class="rubber-leaf" cx="28" cy="8" rx="13" ry="26" transform="rotate(40)"/>

      <line x1="0" y1="0" x2="0" y2="-15" stroke="#27ae60" stroke-width="1"/>
      <line x1="0" y1="0" x2="-20" y2="-5" stroke="#27ae60" stroke-width="1"/>
      <line x1="0" y1="0" x2="20" y2="-5" stroke="#27ae60" stroke-width="1"/>
    </g>

    <!-- Center left - compound leaf 3 -->
    <g transform="translate(110, 135)">
      <ellipse class="rubber-leaf" cx="0" cy="-12" rx="14" ry="28" transform="rotate(-5)"/>
      <ellipse class="rubber-leaf" cx="-18" cy="-3" rx="13" ry="26" transform="rotate(-25)"/>
      <ellipse class="rubber-leaf" cx="-24" cy="10" rx="12" ry="24" transform="rotate(-35)"/>
      <ellipse class="rubber-leaf" cx="18" cy="-3" rx="13" ry="26" transform="rotate(25)"/>
      <ellipse class="rubber-leaf" cx="24" cy="10" rx="12" ry="24" transform="rotate(35)"/>

      <line x1="0" y1="0" x2="0" y2="-12" stroke="#27ae60" stroke-width="1"/>
      <line x1="0" y1="0" x2="-18" y2="-3" stroke="#27ae60" stroke-width="1"/>
      <line x1="0" y1="0" x2="18" y2="-3" stroke="#27ae60" stroke-width="1"/>
    </g>

    <!-- Center right - compound leaf 4 -->
    <g transform="translate(290, 135)">
      <ellipse class="rubber-leaf" cx="0" cy="-12" rx="14" ry="28" transform="rotate(5)"/>
      <ellipse class="rubber-leaf" cx="-18" cy="-3" rx="13" ry="26" transform="rotate(-25)"/>
      <ellipse class="rubber-leaf" cx="-24" cy="10" rx="12" ry="24" transform="rotate(-35)"/>
      <ellipse class="rubber-leaf" cx="18" cy="-3" rx="13" ry="26" transform="rotate(25)"/>
      <ellipse class="rubber-leaf" cx="24" cy="10" rx="12" ry="24" transform="rotate(35)"/>

      <line x1="0" y1="0" x2="0" y2="-12" stroke="#27ae60" stroke-width="1"/>
      <line x1="0" y1="0" x2="-18" y2="-3" stroke="#27ae60" stroke-width="1"/>
      <line x1="0" y1="0" x2="18" y2="-3" stroke="#27ae60" stroke-width="1"/>
    </g>

    <!-- Additional leaves for fuller canopy -->
    <g transform="translate(130, 130)">
      <ellipse class="rubber-leaf" cx="0" cy="-10" rx="13" ry="26"/>
      <ellipse class="rubber-leaf" cx="-16" cy="0" rx="12" ry="24" transform="rotate(-20)"/>
      <ellipse class="rubber-leaf" cx="16" cy="0" rx="12" ry="24" transform="rotate(20)"/>
    </g>

    <g transform="translate(270, 130)">
      <ellipse class="rubber-leaf" cx="0" cy="-10" rx="13" ry="26"/>
      <ellipse class="rubber-leaf" cx="-16" cy="0" rx="12" ry="24" transform="rotate(-20)"/>
      <ellipse class="rubber-leaf" cx="16" cy="0" rx="12" ry="24" transform="rotate(20)"/>
    </g>
  </g>

  <!-- Fruit capsules (trilocular) -->
  <g id="fruits">
    <ellipse fill="#8b7355" stroke="#654321" cx="140" cy="160" rx="8" ry="10"/>
    <line x1="140" y1="155" x2="140" y2="170" stroke="#654321" stroke-width="1"/>
    <line x1="135" y1="160" x2="145" y2="160" stroke="#654321" stroke-width="1"/>

    <ellipse fill="#8b7355" stroke="#654321" cx="260" cy="165" rx="8" ry="10"/>
    <line x1="260" y1="160" x2="260" y2="175" stroke="#654321" stroke-width="1"/>
    <line x1="255" y1="165" x2="265" y2="165" stroke="#654321" stroke-width="1"/>
  </g>

  <!-- Labels -->
  <text x="200" y="30" font-family="Arial" font-size="14" fill="#27ae60" text-anchor="middle" font-weight="bold">Hevea brasiliensis</text>
  <text x="200" y="50" font-family="Arial" font-size="11" fill="#228b22" text-anchor="middle" font-style="italic">(Rubber Tree)</text>
  <text x="270" y="348" font-family="Arial" font-size="9" fill="#7f8c8d">Latex Collection</text>
  <text x="200" y="580" font-family="Arial" font-size="11" fill="#6b5939" text-anchor="middle">Root System</text>
</svg>
