<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 600" width="400" height="600">
  <defs>
    <style>
      .rose-petal { fill: #e74c3c; stroke: #c0392b; stroke-width: 1.5; }
      .rose-leaf { fill: #27ae60; stroke: #1e8449; stroke-width: 1.5; }
      .rose-stem { fill: #2ecc71; stroke: #27ae60; stroke-width: 2; }
      .rose-thorn { fill: #8b4513; stroke: #654321; stroke-width: 1; }
      .rose-root { fill: #8b7355; stroke: #6b5939; stroke-width: 1.5; }
    </style>

    <!-- Gradient for petals -->
    <radialGradient id="petalGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
    </radialGradient>
  </defs>

  <!-- Root System -->
  <g id="root_system">
    <path class="rose-root" d="M 195 430 Q 195 480, 190 530 L 195 550" stroke-linecap="round"/>
    <path class="rose-root" d="M 205 430 Q 210 470, 215 520 L 220 545" stroke-linecap="round"/>
    <path class="rose-root" d="M 200 450 Q 175 480, 160 510" stroke-linecap="round" stroke-width="4"/>
    <path class="rose-root" d="M 200 460 Q 225 490, 240 520" stroke-linecap="round" stroke-width="4"/>
    <path class="rose-root" d="M 200 480 Q 170 505, 155 530" stroke-linecap="round" stroke-width="3"/>
  </g>

  <!-- Main Stem -->
  <g id="stem">
    <rect class="rose-stem" x="195" y="130" width="10" height="300" rx="4"/>

    <!-- Thorns -->
    <polygon class="rose-thorn" points="195,180 185,185 195,190" id="thorn1"/>
    <polygon class="rose-thorn" points="205,220 215,225 205,230" id="thorn2"/>
    <polygon class="rose-thorn" points="195,260 185,265 195,270" id="thorn3"/>
    <polygon class="rose-thorn" points="205,300 215,305 205,310" id="thorn4"/>
    <polygon class="rose-thorn" points="195,340 185,345 195,350" id="thorn5"/>
    <polygon class="rose-thorn" points="205,380 215,385 205,390" id="thorn6"/>
  </g>

  <!-- Compound Leaves (pinnate) -->
  <g id="leaves">
    <!-- Leaf set 1 (left side) -->
    <g transform="translate(195, 250) rotate(-45)">
      <!-- Petiole -->
      <line x1="0" y1="0" x2="-60" y2="0" stroke="#27ae60" stroke-width="2"/>
      <!-- Leaflets -->
      <ellipse class="rose-leaf" cx="-15" cy="-8" rx="12" ry="8"/>
      <ellipse class="rose-leaf" cx="-15" cy="8" rx="12" ry="8"/>
      <ellipse class="rose-leaf" cx="-30" cy="-8" rx="13" ry="9"/>
      <ellipse class="rose-leaf" cx="-30" cy="8" rx="13" ry="9"/>
      <ellipse class="rose-leaf" cx="-50" cy="-8" rx="14" ry="10"/>
      <ellipse class="rose-leaf" cx="-50" cy="8" rx="14" ry="10"/>
      <!-- Terminal leaflet -->
      <ellipse class="rose-leaf" cx="-65" cy="0" rx="15" ry="11"/>
    </g>

    <!-- Leaf set 2 (right side) -->
    <g transform="translate(205, 290) rotate(40)">
      <line x1="0" y1="0" x2="60" y2="0" stroke="#27ae60" stroke-width="2"/>
      <ellipse class="rose-leaf" cx="15" cy="-8" rx="12" ry="8"/>
      <ellipse class="rose-leaf" cx="15" cy="8" rx="12" ry="8"/>
      <ellipse class="rose-leaf" cx="30" cy="-8" rx="13" ry="9"/>
      <ellipse class="rose-leaf" cx="30" cy="8" rx="13" ry="9"/>
      <ellipse class="rose-leaf" cx="50" cy="-8" rx="14" ry="10"/>
      <ellipse class="rose-leaf" cx="50" cy="8" rx="14" ry="10"/>
      <ellipse class="rose-leaf" cx="65" cy="0" rx="15" ry="11"/>
    </g>

    <!-- Leaf set 3 (left side, upper) -->
    <g transform="translate(195, 190) rotate(-50)">
      <line x1="0" y1="0" x2="-55" y2="0" stroke="#27ae60" stroke-width="2"/>
      <ellipse class="rose-leaf" cx="-15" cy="-7" rx="11" ry="7"/>
      <ellipse class="rose-leaf" cx="-15" cy="7" rx="11" ry="7"/>
      <ellipse class="rose-leaf" cx="-30" cy="-7" rx="12" ry="8"/>
      <ellipse class="rose-leaf" cx="-30" cy="7" rx="12" ry="8"/>
      <ellipse class="rose-leaf" cx="-45" cy="-7" rx="13" ry="9"/>
      <ellipse class="rose-leaf" cx="-45" cy="7" rx="13" ry="9"/>
      <ellipse class="rose-leaf" cx="-58" cy="0" rx="14" ry="10"/>
    </g>
  </g>

  <!-- Rose Flower (main) -->
  <g id="flower_main" transform="translate(200, 80)">
    <!-- Sepals -->
    <ellipse fill="#2d8659" stroke="#1e5f3f" cx="0" cy="0" rx="35" ry="35" opacity="0.3"/>

    <!-- Outer petals -->
    <ellipse fill="url(#petalGradient)" stroke="#c0392b" cx="-25" cy="0" rx="20" ry="22" transform="rotate(-30)"/>
    <ellipse fill="url(#petalGradient)" stroke="#c0392b" cx="25" cy="0" rx="20" ry="22" transform="rotate(30)"/>
    <ellipse fill="url(#petalGradient)" stroke="#c0392b" cx="0" cy="-25" rx="20" ry="22" transform="rotate(0)"/>
    <ellipse fill="url(#petalGradient)" stroke="#c0392b" cx="0" cy="25" rx="20" ry="22" transform="rotate(0)"/>
    <ellipse fill="url(#petalGradient)" stroke="#c0392b" cx="-18" cy="-18" rx="20" ry="22" transform="rotate(-45)"/>
    <ellipse fill="url(#petalGradient)" stroke="#c0392b" cx="18" cy="-18" rx="20" ry="22" transform="rotate(45)"/>
    <ellipse fill="url(#petalGradient)" stroke="#c0392b" cx="-18" cy="18" rx="20" ry="22" transform="rotate(-135)"/>
    <ellipse fill="url(#petalGradient)" stroke="#c0392b" cx="18" cy="18" rx="20" ry="22" transform="rotate(135)"/>

    <!-- Inner petals (tighter spiral) -->
    <ellipse fill="#ff6b6b" stroke="#c0392b" cx="-12" cy="0" rx="15" ry="18" transform="rotate(-20)"/>
    <ellipse fill="#ff6b6b" stroke="#c0392b" cx="12" cy="0" rx="15" ry="18" transform="rotate(20)"/>
    <ellipse fill="#ff6b6b" stroke="#c0392b" cx="0" cy="-12" rx="15" ry="18" transform="rotate(0)"/>
    <ellipse fill="#ff6b6b" stroke="#c0392b" cx="0" cy="12" rx="15" ry="18" transform="rotate(0)"/>

    <!-- Center petals -->
    <ellipse fill="#ff8787" stroke="#c0392b" cx="-6" cy="-6" rx="12" ry="14" transform="rotate(-45)"/>
    <ellipse fill="#ff8787" stroke="#c0392b" cx="6" cy="-6" rx="12" ry="14" transform="rotate(45)"/>
    <ellipse fill="#ff8787" stroke="#c0392b" cx="-6" cy="6" rx="12" ry="14" transform="rotate(-135)"/>
    <ellipse fill="#ff8787" stroke="#c0392b" cx="6" cy="6" rx="12" ry="14" transform="rotate(135)"/>

    <!-- Flower center (stamens) -->
    <circle cx="0" cy="0" r="8" fill="#ffd700" stroke="#ffb700" stroke-width="1"/>
    <circle cx="-3" cy="-2" r="1.5" fill="#ffed4e"/>
    <circle cx="3" cy="-2" r="1.5" fill="#ffed4e"/>
    <circle cx="-3" cy="2" r="1.5" fill="#ffed4e"/>
    <circle cx="3" cy="2" r="1.5" fill="#ffed4e"/>
    <circle cx="0" cy="0" r="1.5" fill="#ffed4e"/>
  </g>

  <!-- Rose Bud (side) -->
  <g id="flower_bud" transform="translate(170, 140)">
    <ellipse fill="#c0392b" stroke="#922b21" cx="0" cy="0" rx="12" ry="18" opacity="0.8"/>
    <ellipse fill="#e74c3c" stroke="#c0392b" cx="-4" cy="0" rx="8" ry="14"/>
    <ellipse fill="#e74c3c" stroke="#c0392b" cx="4" cy="0" rx="8" ry="14"/>
    <ellipse fill="#2d8659" stroke="#1e5f3f" cx="-8" cy="12" rx="6" ry="8" transform="rotate(-20)"/>
    <ellipse fill="#2d8659" stroke="#1e5f3f" cx="8" cy="12" rx="6" ry="8" transform="rotate(20)"/>
  </g>

  <!-- Labels -->
  <text x="200" y="50" font-family="Arial" font-size="14" fill="#c0392b" text-anchor="middle" font-weight="bold">Rosa</text>
  <text x="200" y="580" font-family="Arial" font-size="11" fill="#6b5939" text-anchor="middle">Root System</text>
</svg>
